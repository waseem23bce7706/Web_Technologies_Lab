<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Product Card - Shoes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .product-card {
      position: relative;
      width: 340px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15),
                  0 5px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .product-card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2),
                  0 15px 25px rgba(0, 0, 0, 0.12);
    }

    .product-image-wrapper {
      position: relative;
      overflow: hidden;
    }

    .product-image {
      width: 100%;
      height: 280px;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .product-card:hover .product-image {
      transform: scale(1.1);
    }

    .sale-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #e74c3c;
      color: white;
      padding: 8px 16px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 0.9rem;
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.4);
      z-index: 2;
    }

    .product-info {
      padding: 28px;
      position: relative;
    }

    .product-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0 0 10px 0;
      color: #2c3e50;
      text-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .product-description {
      font-size: 1rem;
      color: #636e72;
      margin: 0 0 20px 0;
      line-height: 1.6;
    }

    .price-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    .original-price {
      font-size: 1.3rem;
      color: #95a5a6;
      text-decoration: line-through;
    }

    .product-price {
      font-size: 2.2rem;
      font-weight: 700;
      color: #27ae60;
      text-shadow: 0 2px 4px rgba(39, 174, 96, 0.2);
    }

    .buy-button {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
    }

    .buy-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s;
    }

    .buy-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(52, 152, 219, 0.4);
    }

    .buy-button:hover::before {
      left: 100%;
    }

    .buy-button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="product-card">
    <div class="product-image-wrapper">
      <div class="sale-badge">69% off</div>
      <!-- Replace with any of the example images above -->
      <img src="https://img.freepik.com/free-photo/fashion-shoes-sneakers_1203-7529.jpg?semt=ais_hybrid&w=740&q=80" alt="UltraBoost Running Shoes" class="product-image">
    </div>
    
    <div class="product-info">
      <h2 class="product-title">UltraBoost Running Shoes</h2>
      <p class="product-description">Premium lightweight running shoes with responsive Boost cushioning, Primeknit upper, and superior energy return for ultimate performance and comfort.</p>
      <div class="price-wrapper">
        <span class="original-price">₹6,969</span>
        <p class="product-price">₹69/-</p>
      </div>
      <button class="buy-button">Buy Now</button>
    </div>
  </div>

</body>
</html>
