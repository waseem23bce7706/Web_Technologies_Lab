<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>User Registration</h2>
    <form id="regForm">
        <div class="field-group">
            <input type="text" id="name" placeholder="Full Name" required>
        </div>

        <div class="field-group">
            <input type="email" id="email" placeholder="Email Address" required>
            <small class="error-text" id="emailError"></small>
        </div>
        
        <div class="field-group">
            <label>Select Your Role:</label>
            <select id="role">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Admin">Admin</option>
            </select>
        </div>

        <div class="field-group">
            <input type="password" id="password" placeholder="Password">
            <small class="error-text" id="passwordFeedback"></small>
        </div>
        
        <div class="field-group">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
        </div>

        <div class="field-group">
            <input type="number" id="age" placeholder="Age">
            <small class="error-text" id="ageError"></small>
        </div>

        <div id="skillsSection" class="field-group">
            <input type="text" id="skills" placeholder="Skills (comma separated)">
        </div>

        <button type="submit" id="submitBtn" disabled>Complete Registration</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
