<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record System</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 20px; max-width: 850px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        .form-section { background: #fafafa; padding: 15px; border: 1px solid #ddd; margin-bottom: 20px; }
        .form-group { margin-bottom: 10px; }
        input { padding: 6px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 6px 12px; cursor: pointer; border: 1px solid #333; background: #333; color: white; border-radius: 4px; }
        button:hover { background: #555; }
        button.action-btn { background: #f8f9fa; color: #333; border: 1px solid #ccc; margin-right: 5px; }
        button.action-btn:hover { background: #e2e6ea; }
        #messageBox { margin-top: 15px; padding: 10px; display: none; border-radius: 4px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <h2>Student Record System</h2>
    
    <div id="messageBox"></div>

    <div class="form-section">
        <h3>Add / Update Student</h3>
        <div class="form-group">
            <input type="text" id="studentId" placeholder="Student ID">
            <input type="text" id="studentName" placeholder="Name">
            <input type="text" id="studentCourse" placeholder="Course">
            <input type="number" id="studentMarks" placeholder="Marks (0-100)" min="0" max="100">
        </div>
        <button onclick="saveStudent()">Save Student</button>
        <button onclick="clearForm()" style="background: #6c757d; border-color: #6c757d;">Clear</button>
    </div>

    <table id="studentsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Course</th>
                <th>Marks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
