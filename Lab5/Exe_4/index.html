<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory System</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 20px; max-width: 900px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        .controls-section { display: flex; justify-content: space-between; margin-bottom: 20px; gap: 20px; }
        .form-section, .search-section { background: #fafafa; padding: 15px; border: 1px solid #ddd; flex: 1; }
        .form-group { margin-bottom: 10px; }
        input { padding: 6px; margin-right: 5px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 5px; }
        button { padding: 6px 12px; cursor: pointer; border: 1px solid #0056b3; background: #007bff; color: white; border-radius: 4px; }
        button:hover { background: #0056b3; }
        button.action-btn { background: #f8f9fa; color: #333; border: 1px solid #ccc; margin-right: 5px; }
        button.action-btn:hover { background: #e2e6ea; }
        #messageBox { margin-bottom: 15px; padding: 10px; display: none; border-radius: 4px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .low-stock { background-color: #fff3cd; color: #856404; font-weight: bold; }
        .summary-bar { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 4px; font-size: 1.2em; font-weight: bold; text-align: right; }
    </style>
</head>
<body>

    <h2>Product Inventory System</h2>
    
    <div id="messageBox"></div>

    <div class="controls-section">
        <div class="form-section">
            <h3>Add / Update Product</h3>
            <div class="form-group">
                <input type="text" id="prodId" placeholder="Product ID">
                <input type="text" id="prodName" placeholder="Name">
                <input type="text" id="prodCategory" placeholder="Category">
                <input type="number" id="prodPrice" placeholder="Price" step="0.01" min="0">
                <input type="number" id="prodStock" placeholder="Stock Quantity" min="0">
            </div>
            <button onclick="saveProduct()">Save Product</button>
            <button onclick="clearForm()" style="background: #6c757d; border-color: #6c757d;">Clear</button>
        </div>

        <div class="search-section">
            <h3>Search Inventory</h3>
            <input type="text" id="searchCategory" placeholder="Search by Category..." onkeyup="filterByCategory()">
        </div>
    </div>

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="summary-bar">
        Total Inventory Value: $<span id="totalValue">0.00</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
